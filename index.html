<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-tofit=no">
    <title>Práctica Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-light">
    <main>
        <div>
            <div class="d-flex align-items-center bd-highlight bg-light" href="">
                <div class="container d-flex align-items-center bd-highlight bg-light">
                    <div class="fs-4 p-2 mx-2 bd-highlight opacity-100">Codo a Codo</div>
                    <div class="p-3 mt-2 bd-highlight opacity-75">Inicio</div>
                    <div class="p-3 mt-2 bd-highlight opacity-50">Link</div>
                    <div class="p-3 mt-2 bd-highlight opacity-25">Desactivado</div>
                </div>
                <div class="container-fluid d-flex flex-row justify-content-end">
                    <nav class="bd-highlight navbar navbar-light">
                        <form class="d-flex form-inline d-grid gap-2">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                        </form>
                    </nav>
                </div>
            </div>
        </div>

        <div class="m-1 card-group">
            <div class="mx-2 card">
                <img src="https://blog.ida.cl/wp-content/uploads/sites/5/2012/05/encabezado1.jpg"
                    class="h-100 card-img-top" alt="card-group-image">
                <div class="card-body">
                    <h5 class="card-title">Titulo 1</h5>
                    <p class="card-text">Contenido de Card</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Última actualización 1</small>
                </div>
            </div>
            <div class="card">
                <img src="https://www.solucionex.com/sites/default/files/posts/imagen/css_blog.png"
                    class="h-100 card-img-top" alt="card-group-image">
                <div class="card-body">
                    <h5 class="card-title">Titulo 2</h5>
                    <p class="card-text">Contenido de Card</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Última actualización 1</small>
                </div>
            </div>
            <div class="card">
                <img src="https://serv3.raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png"
                    class="h-100 card-img-top" alt="card-group-image">
                <div class="card-body">
                    <h5 class="card-title">Titulo 3</h5>
                    <p class="card-text">Contenido de Card</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Última actualización 1</small>
                </div>
            </div>
        </div>

        <div class="mx-3">
            <label for="formControlInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="formControlInput" placeholder="">
            <p class="opacity-75">Nunca comparta su email.</p>
        </div>
        <div class="mx-3">
            <label for="formControlInput" class="form-label">Contraseña</label>
            <input type="email" class="form-control" id="formControlInput" placeholder="">
        </div>
        <div class="m-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="formCheckDefault">
            <label class="form-check-label" for="formCheckDefault">Verificar</label>
        </div>
        <div class="m-3">
            <button type="button" class="btn btn-primary">Enviar</button>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
