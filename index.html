<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-tofit=no">
    <title>Práctica Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <div class="d-flex align-items-baseline container-fluid">
                    <a class="fs-4 mx-3 navbar-brand" href="#">Codo a Codo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic"
                        aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="mx-3 collapse navbar-collapse show" id="navbarBasic">
                        <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                            <li class="nav-item">
                                <a class="mx-2 nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="mx-2 nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="mx-2 nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
                            </li>
                        </ul>
                    </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="m-1 card-group">
                <div class="mx-1 card">
                    <img src="https://blog.ida.cl/wp-content/uploads/sites/5/2012/05/encabezado1.jpg"
                        class="h-100 card-img-top" alt="card-group-image">
                    <div class="card-body">
                        <h5 class="card-title">Titulo 1</h5>
                        <p class="card-text">Contenido de Card</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Última actualización 1</small>
                    </div>
                </div>
                <div class="mx-1 card">
                    <img src="https://www.solucionex.com/sites/default/files/posts/imagen/css_blog.png"
                        class="h-100 card-img-top" alt="card-group-image">
                    <div class="card-body">
                        <h5 class="card-title">Titulo 2</h5>
                        <p class="card-text">Contenido de Card</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Última actualización 1</small>
                    </div>
                </div>
                <div class="mx-1 card">
                    <img src="https://serv3.raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png"
                        class="h-100 card-img-top" alt="card-group-image">
                    <div class="card-body">
                        <h5 class="card-title">Titulo 3</h5>
                        <p class="card-text">Contenido de Card</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Última actualización 1</small>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="mx-2">
                <label for="formControlInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="formControlInput" placeholder="">
                <p class="opacity-75">Nunca comparta su email.</p>
            </div>
            <div class="mx-2">
                <label for="formControlInput" class="form-label">Contraseña</label>
                <input type="email" class="form-control" id="formControlInput" placeholder="">
            </div>
            <div class="m-2 form-check">
                <input class="form-check-input" type="checkbox" value="" id="formCheckDefault">
                <label class="form-check-label" for="formCheckDefault">Verificar</label>
            </div>
            <div class="m-2">
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
